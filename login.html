<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/icono.png">
        <title>DC Geek | Login</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css">
        <link href="./css/reset.css" rel="stylesheet">
        <link href="./css/header.css" rel="stylesheet">
        <link href="./css/footer.css" rel="stylesheet">
        <link href="./css/login.css" rel="stylesheet">
    
    </head>

<body>

    <header>

        <section id="menu">

            <nav class="menu__nav container">

                <a href="./index.html" class="menu__logo-box"><img src="./img/header/logo.png" alt="logo dc geek"
                        class="menu__logo-img">DC Geek</a>

                <div class="menu__buscador-box"><input type="search" class="menu__buscador-input"
                        placeholder="Buscar en DC Geek"><img src="./img/header/favicon-32x32.png"
                        class="menu__buscador-icon"></input></div>

                <div class="menu__login-box"><a class="menu__login-boton" href="./index.html">Atrás<i
                            class="menu__login-icono fa-solid fa-arrow-left"></i></a></div>

            </nav>

        </section>

    </header>

    <main>

        <section class="login">

            <div class="login__box">

                <h2 class="login__form-titulo">Inicie Sesión</h2>

                <form class="login__form" action="#">

                  <div class="login__box-user">
                    <input class="login__form-input form-input" type="email" name="email" id="email" autocomplete="off" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <label class="login__form-label" for="email">Correo Electrónico</label>
                    <span class="input-message-error">Este campo no es válido</span>
                  </div>

                  <div class="login__box-user">
                    <input class="login__form-input form-input" type="password" name="password" id="password" autocomplete="off" required="">
                    <label class="login__form-label" for="password">Contraseña</label>
                    <span class="input-message-error">Este campo no es válido</span>
                  </div>

                  <a href="#" class="login__form-submit" type="submit" id="login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Ingresar
                  </a>

                </form>
                
              </div>

        </section>

    </main>

    <footer class="footer__login-fondo">

        <div class="footer__container container">

            <div class="footer__container-logoname">
                <img class="footer__logo-img" src="./img/header/logo.png" alt="DC Geek">
                <h5 style="color: white;">DC Geek</h5>
            </div>

            <ul class="footer__list">
                <li class="footer__list-item"><a href="#">Quiénes somos</a></li>
                <li class="footer__list-item"><a href="#">Política de privacidad</a></li>
                <li class="footer__list-item"><a href="#">Programa de fidelidad</a></li>
                <li class="footer__list-item"><a href="#">Nuestras tiendas</a></li>
                <li class="footer__list-item"><a href="#">Franquicia</a></li>
                <li class="footer__list-item"><a href="#">Anuncie aquí</a></li>
            </ul>

            <div class="footer__form-box">

                <h3 class="footer__form-titulo">Hable con nosotros</h3>

                <form class="footer__form" action="">

                    <label class="footer__form-label" for="name">
                        <p class="footer__form-field">Nombre:</p>
                        <input class="footer__form-input form-input" type="text" id="name" name="name"
                            autocomplete="off" required maxlength="40">
                        <span class="input-message-error">Ingrese un nombre.</span>
                    </label>

                    <label class="footer__form-label" for="message">
                        <p class="footer__form-field">Mensaje:</p>
                        <textarea class="footer__form-input form-input" type="text" id="message" name="message" rows="5"
                            autocomplete="off" required maxlength="120"></textarea>
                        <span class="input-message-error">Ingrese un mensaje.</span>
                    </label>

                    <div class="submit">
                        <button class="footer__form-submit" id="button-violeta" type="submit" id="submit">Enviar</button>
                        <div class="ease"></div>
                    </div>

                </form>

            </div>

        </div>

        <div class="footer__desarrollador">
            <p>©2022 Bárbara Vizgarra | All Rights Reserved</p>
        </div>

    </footer>

    <script src="https://kit.fontawesome.com/f570856479.js" crossorigin="anonymous"></script>
    <script src="./js/form.js"></script>
    <script src="./js/buscador.js"></script>
    <script src="./js/login.js"></script>
    
</body>

</html>
